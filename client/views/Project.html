<template name="Project">
    <div class="col-lg-12 col-md-12">
        <a href="/">
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-home"></span>
                Go to homepage
            </button>
        </a>
    </div>
    <div class="col-lg-12 col-md-12" align="center">
        <h2>{{name}}</h2>
        <p>{{description}}</p>
        <p>{{leader}}</p>
    </div>
    {{> Suggestions projectId=_id}}
</template>

<template name="Suggestions">
    <div class="row suggestion-list">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h3>Highest rated</h3>
                {{#each Suggestion}}
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">{{score}}</div>
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11"><a href="{{../projectId}}/{{_id}}">{{title}}</a></div>
                </div>
                {{/each}}
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <h3>Latest suggestions</h3>
                {{#each NewSuggestion}}
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">{{score}}</div>
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11"><a href="{{../projectId}}/{{_id}}">{{title}}</a></div>
                </div>
                {{/each}}
            </div>
        </div>
    {{> Suggest projectId=projectId}}
</template>
