<template name="Project">
    <div class="col-lg-12 col-md-12">
        <a href="/">
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-home"></span>
                Go to homepage
            </button>
        </a>
    </div>
    <div class="col-lg-12 col-md-12" align="center">
        <h2>{{name}}</h2>
        <p>{{description}}</p>
        <p>{{leader}}</p>
    </div>
    {{> Suggestions projectId=_id}}
</template>

<template name="Suggestions">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h3>Highest rated</h3>
            <table align="left">
                {{#each Suggestion}}
                <tr>
                    <button class="btn btn-sm btn-success upvote-button">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </button>
                    <button class="btn btn-sm btn-danger downvote-button">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                    </button><td><b>{{score}}</b></td>
                    <td><a href="{{../projectId}}/{{_id}}">{{title}}</a></td>
                </tr>
                {{/each}}
            </table>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h3>Latest suggestions</h3>
            <table align="left">
                {{#each NewSuggestion}}
                <tr>
                    <button class="btn btn-sm btn-success upvote-button">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </button>
                    <button class="btn btn-sm btn-danger downvote-button">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                    </button><td><b>{{score}}</b></td>
                    <td><a href="{{../projectId}}/{{_id}}">{{title}}</a></td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
    {{> Suggest projectId=projectId}}
</template>
