<template name="Frontpage">
    <div class="col-lg-12" align="center">{{> Projects}}</div>
    <!-- Some overview thingy should be here, not just a gotoproject-thing-->
</template>

<template name="Suggest">
    <div class="col-lg-12" align="center">
        <label for="new-suggestion-title">Title:</label>
        <input type="text" id="new-suggestion-title" value="">
        <label for="new-suggestion-content">Your suggestion:</label>
        <textarea id="new-suggestion-content"></textarea>
        <button id="suggest">Suggest it!</button>
    </div>
</template>



<template name="Projects">
    <h4>Goto project:  |{{#each Project }} <a href="projects/{{_id}}">{{name}}</a> | {{/each}}</h4>
</template>
