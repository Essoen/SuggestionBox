<template name="Frontpage">
    <div class="col-lg-12" align="center">{{> Projects}}</div>
    <!-- Some overview thingy should be here, not just a gotoproject-thing-->
</template>

<template name="Suggest">
    <div class="col-lg-12" align="center">
        <label for="new-suggestion-title">Title:</label>
        <input type="text" id="new-suggestion-title" value="">
        <label for="new-suggestion-content">Your suggestion:</label>
        <textarea id="new-suggestion-content"></textarea>
        <button id="suggest">Suggest it!</button>
    </div>
</template>



<template name="Projects">
    <h1>Go to project:</h1>
    <div class="dropdown">
        <button class="btn btn-default btn-lg" type="button" id="projectDropDown"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Choose
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="projectDropDown">
        {{#each Project}}
        <li><a class="project-dropdown-title" href="projects/{{_id}}">{{name}}</a></li>
        {{/each}}
    </ul>
</div>
</template>
