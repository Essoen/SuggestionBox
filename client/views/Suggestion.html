<template name="Suggestion">
    <div class="col-lg-12 col-md-12">
        <a href="/projects/{{Suggestion.project}}">
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back to project
            </button>
        </a>
    </div>

    <div class="col-lg-6 col-md-6" >
        <h3>{{Suggestion.title}}</h3>
        <p>{{Suggestion.content}}</p>

        <p><strong>Score: </strong> {{Suggestion.score}}</p>
        <p><strong>Status: </strong> {{Suggestion.status}}</p>

        <h3>Vote on this suggestion</h3>
        <button class="btn btn-lg btn-success upvote-button">
            <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <button class="btn btn-lg btn-danger downvote-button">
            <span class="glyphicon glyphicon-thumbs-down"></span>
        </button><td><b>{{score}}</b></td>
    </div>

    <div class="col-lg-6 col-md-6">
        <h3>Comments</h3>
        <hr>
        {{#each Comments}}
        <h5>By: {{username}}</h5>
        <p>{{{comment}}}</p>
        <hr>
        {{/each}}
        {{> PostComment suggestionId=Suggestion._id}}
    </div>
</template>

<template name="PostComment">
    <h3>Post a comment</h3>
    <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder="Your name">
        <textarea class="form-control" id="comment" placeholder="Enter a comment..."></textarea>
        <p>HTML is allowed.</p>
        <button class="btn btn-default" id="save">Publish comment</button>
    </div>
</template>
