<template name="MainLayout">
    <head>
        <title>SuggestionBox</title>
    </head>

    <body>
    <div class="container">
        <div class="page-header">
            <h1>Welcome to SuggestionBox!</h1>
            <p class="lead center">This is an application for giving suggestions, and up- and downvoting them.</p>
        </div>
        <div class="col-lg-12" align="center">{{> Suggest}}</div>
        <div class="row">
            {{> yield}}
        </div>

        <div id="footer" >
            <p>Powered by <a href="http://meteor.com">Meteor</a>
                and made by <a href="mailto:steinotto.svorstol@gmail.com">Stein-Otto Svorst√∏l</a></p>
        </div>
    </div>
    </body>

</template>

<template name="Suggest">
    <input type="text" id="newSuggestion" value=""> <button>Suggest it!</button> {{> Projects }}
</template>

<template name="Suggestions">
    <div class="col-lg-6">
        <h3>Highest rated</h3>
        <table align="left">
            {{#each Suggestion}}
            <tr>
                <button id="upVote">Vote up</button><button id="downVote"> Vote down</button><td><b>{{score}}</b></td> <td>{{text}}</td>
            </tr>
            {{/each}}
        </table>
    </div>

    <div class="col-lg-6">
        <h3>Latest suggestions</h3>
        <table align="left">
            {{#each NewSuggestion}}
                <tr>
                    <button id="upVote">Vote up</button><button id="downVote"> Vote down</button><td><b>{{score}}</b></td> <td>{{text}}</td>
                </tr>
            {{/each}}
        </table>
    </div>
</template>

<template name="Projects">
    <!-- Drop down with the project-objects, name shown. The rest of the app reacts on change  -->
    <select id="selectedProject">
        <option value="null"></option> <!-- None is set by default. -->
        {{#each Project}}
            <option value="{{_id}}"> {{name}}</option>
        {{/each}}
    </select>

</template>
